	<style>
		html, body {
			height: 100%;

		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<style>
   	#map { width: 30%; height: 300px;}
		#map2 { width: 30%; height: 300px; }
	</style>
</head>
<body>


<div id='map'>map1</div>
<div id='map2'>map2</div>

<script type="text/javascript">

var bounds = [[0, 0], [6274, 5087]];
/*

var map = L.map('map').setView([48.858190, 2.294470], 16);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
// add a marker in the given location, attach some popup content to it and open the popup
L.marker([48.858190, 2.294470]).addTo(map)
    .bindPopup('This is the Eiffel Tower<br> Easily customizable.')
    .openPopup();


var map2 = L.map('map2', {
	crs: L.CRS.Simple,
	maxZoom: 0,
	minZoom: -4,
	maxBounds: bounds
});
L.imageOverlay('img/fengshan.png', bounds).addTo(map2);
map2.fitBounds(bounds);
</script>

</body>
